<header>
    <nav>
        <div class="navbar">
            <a> Menu </a>
            <a href="/">
                {% load static %}
                <img class='navbar-logo' src="{% static 'img/logo.png' %}" alt="logo">
            </a>
            <a href="#search" id='search-btn'>Search</a>
        </div>
    </nav>
    <div class="search-window" style="display: none; visibility: hidden;">
        <div id="close-window" class="close-window">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
        </div>
        <div class="big-search">
            <input type="text" placeholder="Type something">
        </div>
        <div class="category-wrapper">
            <a href='#'>Style</a>
            <a href='#'>Tech</a>
            <a href='#'>Home</a>
            <a href='#'>Life</a>
        </div>
    </div>
</header>


<script defer>
    if(window.location.hash == '#search') {
        $('.search-window').css('visibility', 'visible');
        $('.search-window').css('display', 'block');
    }
    $('#search-btn').click(function(){
        console.log('clicked');
        $('.search-window').css('visibility', 'visible');
        $('.search-window').fadeIn(100);
    });
    $('#close-window').click(function(){
        $('.search-window').fadeOut(150);
        window.location.hash = '#';
    });
</script>
